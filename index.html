<!DOCTYPE html>
<html>
	<head>
		<title> JuegosJS</title>
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>

	<body>

		 <div class="container">

			 	<h1>Piedra, Papel & Tijera</h1>

				<h2> Elija su arma </h2>

				<div class="">

						<div class="armas">
							<img src="images/piedra.png" alt="tijera" onclick="desicion('piedra')"/>
							<img src="images/papel.png" alt="tijera" onclick="desicion('papel')"/>
							<img src="images/tijera.png" alt="tijera" onclick="desicion('tijera')"/>
						</div>

						<div class="selector">
							<select id="select" class="">
								<option value="piedra" id="piedra-opt">Piedra</option>
								<option value="papel" id="papel-opt">Papel</option>
								<option value="tijera" id="tijera-opt">Tijera</option>
							</select>

							<button type="button" name="Jugar" id="button" onclick="selector()" > Jugar </button>

						</div>

				</div>

				<h2> Estas son sus armas </h2>

				<div class="">
						<div class="weapons">
							<img id="yo" src="images/user.jpg"/>
							<p>User Weapon</p>
						</div>

						<div class="weapons">
							<img id="oponente" src="images/computer.png"/>
							<p>Computer Weapon</p>
						</div>

				</div>

				 <input  type="checkbox" id="myCheck" > Cambiar Random <br>

				 <div class="weapons">
					 	<label for="name">Piedra</label>
 						<input type="text" id="piedra-label" name="piedra">
						<label for="name">Papel</label>
						<input type="text" id="papel-label" name="papel">
						<label for="name">Tijera</label>
						<input type="text" id="tijera-label" name="tijera">
				 </div>

				 <h1 id="message"></h1>

				 <h2 id="felicitaciones"></h2>

		</div>

		<script type="text/javascript" src="js/obj.js"></script>

	</body>

</html>
